{% extends 'index.html' %}
{% load bootstrap %}
{% block submain %}  
    <div class="container">
        <a class="btn btn-primary" href="{{ roth }}">Voltar</a> 
        <h1 class="lead text-center">{{ title }}</h1> 
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-success btn-block mt-5">Salvar</button>
        </form>
    </div>
{% endblock %}
