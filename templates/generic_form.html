{% extends 'index.html' %}
{% load bootstrap %}
{% block submain %}
    <h1 class="lead text-center">{{ title }}</h1>
    <div class="container">
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-success btn-block mt-5">Salvar</button>
        </form>
    </div>
{% endblock %}
